<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>The Odin-Project Table Assignment</title>
  </head>
  <body onload="onLoadMethod()">
    <header class="header">
        Add, Delete and Edit columns and rows
    </header>

    <section>
      <table id="tableData"></table>

    <div class="button-panel">
        <button class="btn btn-info" onclick="saveData()">Save Data</button>
        <button class="btn btn-success" id="addRowColumn" onclick="addButton()">Add Data</button>
        <button class="btn btn-danger" id="deleteRowColumn" onclick="deleteButton()">Delete Data</button>
        <button class="btn btn-danger" id="" onclick="resetButton()">Reset All</button>
    </div>
    </section>


  <script type="text/javascript" src="js/master.js">
  </body>
</html>
